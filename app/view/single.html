{% extends 'angular.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="single-post small-centered columns">
	<div class="post">
		<a href="/post/{{post.id}}/" class="title">{{post.title}}</a>
		<span class="body">{{post.body}}</span>
		{% if post.tags %}
		<span class="tags">{{post.tags}}</span>
		{% endif %}
		<span class="posttime">{{post.posttime |date('d M Y H:i:s')}}</span>
	</div>
</div>

{% endblock %}
